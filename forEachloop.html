<!DOCTYPE html>
<html>
<head>
    <title>for eachloop</title>
</head>
<body>
    
</body>
<script  type="text/javascript">
    var cars=['car1','car2','car3','car4'];
    cars.forEach(car);
     function car(item,index)
     {
        document.write(index+" => "+item+"<br/>");
     }  

</script>
