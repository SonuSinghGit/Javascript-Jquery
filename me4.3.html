<!DOCTYPE html>
<html>
<head>
        <title>mouse enter</title>
        <script src="jquery-3.6.4.js"></script>
</head>
<body>
    <div id="div1" style="background-color: aqua; height:200px; width:200px">

    </div> 
    
    <script>
        $("#div1").on({
            mouseenter:function(){
                alert("you are in.");
            },
            mouseleave:function(){
                alert("you are out.");
            }
        });
    </script>

</body>
</html>
