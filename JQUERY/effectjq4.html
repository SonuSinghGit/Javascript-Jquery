<!DOCTYPE html>
<html lang="en">
<head>
        <title>multiple-event</title>
        <script src="jquery-3.6.4.js"></script>
</head>
<body>
    <p id="p1">This is a paragraph</p>

    <button id="btn1">button 1</button>
    <button id="btn2">button 2</button><br><br>
    <div id="div1" style="background-color:yellow; height:200px; width:200px">

    </div>   

    <script>
        $("#btn1").click(function(){
            $("#div1").css("background-color","red").fadeIn(2000).fadeOut(3000);

        });
        $("#btn2").click(function(){
            $("#div1").stop();

        });

    </script>
</body>
</html>
