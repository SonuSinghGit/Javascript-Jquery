<!DOCTYPE html>
<html lang="en">
<head>
        <title>mouse enter</title>
        <script src="jquery-3.6.4.js"></script>
</head>
<body>
    <p id="p1">This is a paragraph</p>

    <button id="btn">click</button><br><br>
    <div id="div1" style="background-color: aqua; height:200px; width:200px">

    </div>   

    <script>
        $("#div1").hover(function(){
            $("#p1").hide();
        },
        function(){
            $("#p1").show();  
        }
        );
    </script>
</body>
</html>
