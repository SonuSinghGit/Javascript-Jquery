<!DOCTYPE html>
<html>
  <head>
    <title>Display Current Date</title>
  </head>
  <body>
    <h2>The current time is:<span></span></h2>
  </body>
    <script type="text/javascript">
        var d=new Date();
        var h=d.getDate();
       X=document.getElementsByTagName("span");
       X[0].innerHTML=h;    
    </script>
 
</html>
