<html>
<head>
       <title>hide-paragraph</title>
       <script src="jquery-3.6.4.js"></script>  
</head>
<body>
    <p id="para">This is paragraph</p>
    <button id="btn">click</button>

    <script>
        $("#btn").click(function(){
            $("#para").hide(2000);
        });
    </script>
    
</body>
</html>
