<!DOCTYPE html>
<html>
<head>
        <title>calculator</title>
</head>
<body>
    Enter first number:<input type="number" name="first" id="first" step="any" /><br><br>
    Choose the oparend:
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <br><br>
    Enter second number:<input type="number" name="second" id="second" stpe="any" />
    <br/>
    <br/>
    <button onclick="cal()"> calculate </button><br><br>
   Result: <input type="text" name="" id="res" readonly=""/>
</body>
<script type="text/javascript">
    function cal()
    {
        var opr1 = document.getElementById("first").value;
        var opr2 = document.getElementById("second").value;
        var ope = document.getElementById("ope").value;
        if(ope=='+')
        {
            var res = parseInt(opr1) + parseInt(opr2);
        }
        if(ope=='-')
        {
            var res = parseInt(opr1) - parseInt(opr2);
        }
        if(ope=='*')
        {
            var res = parseInt(opr1) * parseInt(opr2);
        }
        if(ope=='/')
        {
            var res = parseInt(opr1) / parseInt(opr2);
        }
         document.getElementById("res").value = res;
        

    }

</script>
</html>
