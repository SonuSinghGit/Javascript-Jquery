<!DOCTYPE html>
<html>
<head>
       <title>prompt</title>
</head>
<body>
    name: <i id="result"></i>
    <br/>
    <button onclick="call()">call</button>
</body>
<script type="text/javascript">
    function call(){
    var name=prompt("enter your name:" ,"");
    document.getElementById('result').innerHTML=name;
    }
</script>
</html>
